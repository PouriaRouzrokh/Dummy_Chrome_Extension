<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="width: 500px;">
        <h1 class="mb-4">AI Model Interface</h1>
        <form id="modelForm">
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Select Model:</label>
                <select class="form-select" id="modelSelect" required>
                    <option value="">Choose a model...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="systemPrompt" class="form-label">System Prompt:</label>
                <textarea class="form-control" id="systemPrompt" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="inputPrompt" class="form-label">Input Prompt:</label>
                <textarea class="form-control" id="inputPrompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
