<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Modification Side Panel</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Text Modification</h1>
    <h2>Modified Text</h2>
    <textarea id="modifiedTextArea" readonly></textarea>
    
    <h2>Rename Macros</h2>
    <div>
      <label for="uppercaseText">Uppercase Text Name:</label>
      <input type="text" id="uppercaseText" value="Uppercase">
    </div>
    <div>
      <label for="capitalizeText">Capitalize Text Name:</label>
      <input type="text" id="capitalizeText" value="Capitalize">
    </div>
    <div>
      <label for="reverseText">Reverse Text Name:</label>
      <input type="text" id="reverseText" value="Reverse">
    </div>
    <button id="renameButton">Rename Macros</button>
  </div>

  <script src="../dist/sidepanel.js"></script>
</body>
</html>
